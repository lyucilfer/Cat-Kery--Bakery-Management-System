name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  php-tests:
    runs-on: ubuntu-latest

    env:
      MYSQL_ROOT_PASSWORD: root
      SERVER_PORT: 8000

    steps:
    # Step 1: Check out the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up PHP environment
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: pdo_mysql
        ini-values: memory_limit=512M

    # Step 3: Configure and Start MySQL
    - name: Start MySQL service
      run: |
        sudo service mysql start
        mysql -u root -p$MYSQL_ROOT_PASSWORD -e "SET GLOBAL sql_mode = 'NO_ENGINE_SUBSTITUTION';"
        mysql -u root -p$MYSQL_ROOT_PASSWORD -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH 'mysql_native_password' BY '$MYSQL_ROOT_PASSWORD'; FLUSH PRIVILEGES;"
        mysql -u root -p$MYSQL_ROOT_PASSWORD -e "CREATE DATABASE IF NOT EXISTS cat_kery;"
        mysql -u root -p$MYSQL_ROOT_PASSWORD cat_kery < ./cat-kery.sql

    # Step 4: Install Composer Dependencies
    - name: Install Composer Dependencies
      run: |
        composer clear-cache
        rm -rf vendor
        composer install --prefer-dist --no-progress --no-suggest

    # Step 5: Start PHP Built-In Server
    - name: Start PHP Web Server
      run: |
        php -S 127.0.0.1:$SERVER_PORT -t . &
        sleep 3
      env:
        APP_ENV: testing

    # Step 6: Verify PHP Server
    - name: Test Application Accessibility
      run: curl --fail http://127.0.0.1:$SERVER_PORT/cat-kery/

    # Step 7: Run PHPUnit Tests
    - name: Run PHPUnit Tests
      run: vendor/bin/phpunit --testdox
