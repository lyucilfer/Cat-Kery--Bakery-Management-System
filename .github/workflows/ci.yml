name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  php-tests:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up PHP environment
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: pdo_mysql
        ini-values: memory_limit=512M

    # Step 3: Start and Configure MySQL
    - name: Start MySQL service
      run: |
        sudo service mysql start
        mysql -e "CREATE DATABASE IF NOT EXISTS cat_kery;"
        mysql cat_kery < ./cat-kery.sql

    # Step 4: Install Composer Dependencies
    - name: Install Composer Dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    # Step 5: Serve Application Using PHP Built-In Server
    - name: Start PHP Built-In Server
      run: php -S localhost:8000 -t . > /dev/null 2>&1 &
      env:
        APP_ENV: testing

    # Step 6: Test Application Accessibility
    - name: Verify Application Accessibility
      run: curl --fail http://localhost:8000/cat-kery/

    # Step 7: Run PHPUnit Tests
    - name: Run PHPUnit Tests
      run: vendor/bin/phpunit --testdox
